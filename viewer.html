<!DOCTYPE html>
<html lang='it'>

<head>
  <meta charset="UTF-8">
  <meta name="author" content="Tommaso Bocchietti">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url(/css/base.css);
    @import url(/css/background.css);
    @import url(/css/slogan.css);
    @import url(/css/table2.css);
    @import url(./css/table_base.css);
  </style>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script type="text/javascript" src="/main_function.js"></script>
  <title>Home</title>
</head>

<body>
  <div id="header"></div>
  <div id="particle-container"></div>

  <div class="slogan">What's Next?</div>

  <main>
    <div class="embedded_img">
      <img>
      <p></p>
    </div>

    <article id="article"></article>
  </main>

  <div id="footer"></div>

</body>
<script>
  load_header_footer();
  background();
  
  year = getUrlParameter('year');
  title = getUrlParameter('title');
  path = '/' + year +'/' + title + '/';
  load_page(path);

  loadFileNames(path + 'Allegati').then((data) => {
  $.each(data, function (i, el) {
    var ele = $(".files_element:first").clone();
    ele.find("a").attr("href", path + 'Allegati' + '/' + data[i]);
    ele.find('p').text(data[i]);
    ele.find('img').attr('src', '/img/' + data[i].substr((data[i].lastIndexOf('.') + 1)) + '.jpg')  
    $(".files").append(ele);
  })
  $(".files_element:first").remove();
});

$('.embedded_img').click (function(){
        $(this).attr('style', '');
    })

</script>

</html>
