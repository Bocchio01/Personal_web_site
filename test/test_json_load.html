<html>

<head>
    <script type="text/javascript" src="video.json"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>

<body>
    <div class="prog mech">
        <div class="container">
            <a href="./Arduino_printer/">Scopri di più</a>
            <div>
                <h1 class="title"></h1>
                <div class="description"></div>
            </div>
            <div class="separator"></div>
            <img src="./img/Gorlu.png" alt="Gorlu la stampante">
        </div>
    </div>

</body>

<script>
    $.getJSON("video.json", function (data) {

        $.each(data, function (i, el) {
            var ele = $(".prog div.container:first").parent().clone();
            ele.find("a").attr("href", el.link);
            ele.find(".title").text(el.title);
            ele.find(".description").text(el.description);
            ele.find("img").attr("src", el.img);
            $("body").append(ele);
        })
        $(".prog div.container:first").parent().remove();
    })
</script>

</html>
